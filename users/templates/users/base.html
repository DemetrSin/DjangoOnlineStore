{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Your Website Title{% endblock %}</title>
  <!-- Bootstrap CSS -->
  {% bootstrap_css %}
  {% bootstrap_javascript %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="btn btn-outline-light" href="{% url 'home' %}">Main</a>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'catalog' %}">Catalog</a>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
        </div>
          <a href="{% url 'cart' %}" class="btn btn-outline-light">
        <i class="fas fa-shopping-cart"></i>
      </a>
      {% else %}
        <a class="navbar-brand" href="{% url 'register' %}">Registration</a>
        <a class="navbar-brand" href="{% url 'login' %}">Login</a>
      {% endif %}

    </div>
  </nav>

  <!-- Page content -->
  <div class="container mt-5">
    {% block content %}
    <!-- Your page content goes here -->
    {% endblock %}
  </div>
</body>
</html>
