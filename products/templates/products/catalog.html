{% extends 'users/base.html' %}

{% block title %}Catalog{% endblock %}

{% block content %}
  <!-- Catalog categories -->
  <div class="row">
    {% for category in categories %}
    <div class="col-md-4">
      <a href="{% url 'category' slug=category.slug %}"> <h2>{{ category.name }}</h2></a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
